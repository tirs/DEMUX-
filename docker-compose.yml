version: "3.8"

services:
  audio-pipeline:
    build: .
    container_name: audio-pipeline
    ports:
      - "8000:8000"
      - "8501:8501"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./downloads:/app/downloads
    environment:
      - PYTHONUNBUFFERED=1
      - DEVICE=cpu
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s